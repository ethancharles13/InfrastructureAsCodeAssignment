version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.14
    commands:
      - python -m pip install --upgrade pip
      - mkdir -p package
      - pip install --target package opensearch-py requests-aws4auth
  build:
    commands:
      - cp lf2.py package/
      - cd package
      - zip -r ../lf2.zip lf2.py opensearchpy requests_aws4auth
      - cd ..
artifacts:
  files:
    -  lf2.zip